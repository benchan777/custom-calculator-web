<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Custom Calculator</title>
</head>

<body>

    <main>
        <div class="header">
            <header>
                <h1>Custom Calculator</h1>
            </header>
            <p>Select what you would like to calculate below!</p>
            <p id="selected-option">You haven't selected an option!</p>
            <p id="display-image"></p>
        </div>

        <form>
            <div class="selector">
                <select id="area-or-volume">
                    <option disabled selected value>-- select an option --</option>
                    <option value="area">Area</option>
                    <option value="volume">Volume</option>
                </select>
            </div>

            <div class="selector">
                <select id="shape-volume">
                    <option disabled selected value>-- select volume to calculate --</option>
                    <option value="pyramid">Pyramid</option>
                    <option value="cuboid">Cuboid</option>
                    <option value="sphere">Sphere</option>
                </select>
            </div>

            <div class="selector">
                <select id="shape">
                    <option disabled selected value>-- select area to calculate --</option>
                    <option value="triangle">Triangle</option>
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                </select>
            </div>

            <div id="triangle">
                <ul>
                    <li>
                        <label for="triangle-base">Triangle Base: </label>
                        <input id="triangle-base" type="number">
                    </li>
                    <li>
                        <label for="triangle-height">Triangle Height: </label>
                        <input id="triangle-height" type="number">
                    </li>
                    <li>
                        <label for="triangle-sig-fig">Significant Figures: </label>
                        <select id="triangle-sig-fig">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </li>
                    <li>
                        <div>
                            <p id="triangle-area-output">Area of the triangle:</p>
                        </div>
                    </li>
                </ul>
            </div>

            <div id="square">
                <ul>
                    <li>
                        <label for="square-length">Square Length: </label>
                        <input id="square-length" type="number">
                    </li>
                    <li>
                        <label for="square-width">Square Width: </label>
                        <input id="square-width" type="number">
                    </li>
                    <li>
                        <label for="square-sig-fig">Significant Figures: </label>
                        <select id="square-sig-fig">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </li>
                    <li>
                        <div>
                            <p id="square-area-output">Area of the square: </p>
                        </div>
                    </li>
                </ul>
            </div>

            <div id="circle">
                <label for="circle-radius">Circle Radius: </label>
                <input id="circle-radius" type="number">
                <label for="circle-sig-fig">Significant Figures: </label>
                <select id="circle-sig-fig">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>

                <div>
                    <p>Area of the Circle: </p>
                    <div id="circle-area-output">0</div>
                </div>
            </div>

            <div id="pyramid">
                <label for="pyramid-base-length">Pyramid Base Length: </label>
                <input id="pyramid-base-length" type="number">
                <label for="pyramid-base-width">Pyramid Base Width: </label>
                <input id="pyramid-base-width" type="number">
                <label for="pyramid-height">Pyramid Height: </label>
                <input id="pyramid-height" type="number">
                <label for="pyramid-sig-fig">Significant Figures: </label>
                <select id="pyramid-sig-fig">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>

                <div>
                    <p>Volume of the Pyramid: </p>
                    <div id="pyramid-area-output">0</div>
                </div>
            </div>

            <div id="cuboid">
                <label for="cuboid-length">Cuboid Length: </label>
                <input id="cuboid-length" type="number">
                <label for="cuboid-width">Cuboid Width: </label>
                <input id="cuboid-width" type="number">
                <label for="cuboid-height">Cuboid Height: </label>
                <input id="cuboid-height" type="number">
                <label for="cuboid-sig-fig">Significant Figures: </label>
                <select id="cuboid-sig-fig">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>

                <div>
                    <p>Volume of the Cuboid: </p>
                    <div id="cuboid-area-output">0</div>
                </div>
            </div>

            <div id="sphere">
                <label for="sphere-radius">Sphere Radius: </label>
                <input id="sphere-radius" type="number">
                <label for="sphere-sig-fig">Significant Figures: </label>
                <select id="sphere-sig-fig">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>

                <div>
                    <p>Volume of the Sphere: </p>
                    <div id="sphere-area-output">0</div>
                </div>
            </div>
        </form>

    </main>

    <script src="script.js"></script>

</body>

</html>
